content:
  detail_homestay-6477:
    title: 'Detail homestay'
    attributes:
      title: 'Home Of Dreamer'
      style: Vintage
      desc_style: 'Với phong cách tự nhiên,phóng khoáng mang đến cho Home Of Dreamer một không gian thoải mái, dễ chịu, thu hút khách du lịch'
      image: 'gantry-media://22490045_1527498954005767_24712777554088265_n.jpg'
      desc_homestay:
        -
          desc: 'Homestay này ở Nam Hồ, cách hồ Xuân Hương 3 km. Ở đây có nhiều loại phòng: phòng đôi, phòng nhóm và giường dorm. Giá cho phòng đôi dao động khoảng 500.000-700.000 đồng, giường dorm có giá 150.000 đồng/giường. '
          image: 'gantry-media://hs3.jpg'
          name: dreamer1
        -
          desc: 'Ngủ một đêm trong căn phòng đôi này, bạn cần bỏ ra khoảng 550.000 đồng. Nó được ví von với nhiều tên gọi: khách sạn ngàn sao, nhà nghỉ lộ thiên, thậm chí nhà bạt! Bạn sẽ được hòa mình cùng thiên nhiên, thỏa thích ngắm mây vờn trên bầu trời trong vắt, mơ màng trong ánh đèn đêm phát ra từ những nhà kính trồng hoa'
          image: 'gantry-media://hs2.jpg'
          name: dreamer2
      room:
        -
          style: Vintage
          desc_room: 'Home Of Dreamer mang phong cách vintage,. Phòng nhỏ, không khí ấm áp, thích hợp cho cặp đôi và các bạn nữ'
          quantity_room: '2'
          image: 'gantry-media://18157396_330389614042156_6762520093257196736_n.jpg'
          name: 'Home Of Dreamer'
